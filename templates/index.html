{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Book a Flight</h1>

    <form action="{{ url_for('book') }}" method="post">
        <div class="form-group">
            <select name="flight_id" class="form-control">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="text" name="name" placeholder="Passenger Name" class="form-control">
        </div>
        <div class="form-group">
            <button type="text" class="btn btn-primary">Book Flight</button>
        </div>
    </form>
{% endblock %}
